_schema-version: '3.1'
ID: ShopA2
description: A simple CAP project.
version: 1.0.0
modules:
  - name: ShopA2-srv
    type: nodejs
    path: .
    requires:
      - name: ShopA2-db
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    build-parameters:
      ignore: ["*default-env.json*", "./db/*.env*", "/node_modules", "./db/node_modules", "./app"]
#      ignore: ["/node_modules", "/db/node_modules"]      
  - name: ShopA2-db-deployer
    type: hdb
    path: db
    requires:
      - name: ShopA2-db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
     ignore: ["default-env.json", ".env", "*node_modules*"]
#     ignore: ["*node_modules*"]
  - name: app
    type: approuter.nodejs
    path: app
    requires:
#from    
#      - name: ShopA2_html_repo_runtime
#to 
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: '~{srv-url}'
          forwardAuthToken: true
    parameters:
      disk-quota: 256M
      memory: 256M
#from     
